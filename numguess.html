<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  
<div style="width:80vw;"> <canvas id="myChart"></canvas></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
mydata = [ 95, 25, 65, 45, 53, 49, 50 ]
answerdata = [ 50, 50, 50, 50, 50, 50, 50 ]
mylabels = mydata
datainfo = {
    labels: mylabels,
    datasets: [{
      label: 'Number Guess Input Data',
      backgroundColor: ['gray','red','orange','yellow','green','blue','violet','pink'],
      borderColor: 'blue',
      data: mydata,
      tension: 0.5
    },
    {
      label: 'Answser Data',
      backgroundColor: ['gray','red','orange','yellow','green','blue','violet','pink'],
      borderColor: 'red',
      data: answerdata,
      tension: 0.5
    }
    ]
}
const config = {
    type: 'line',
    data: datainfo,
}
myChart = new Chart(
    document.getElementById('myChart'),
    config
)
</script>
</body>
</html>
